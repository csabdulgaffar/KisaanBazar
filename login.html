<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="login.css">

</head>

<body>
    <div class="banner">


        <div class="navbar">
            <div class="logo">
                <div class="logo-image">
                    <a href="/home.html"><img src="/images/logofinal.png" alt=""></a>
                </div>
                <div class="logo-title">
                    <a href="/home.html">KisaanBazar</a>
                </div>
            </div>
            <div class="login-button button">
                <a href="login.html"><button type="submit">Login / SignUp</button></a>
            </div>
        </div>

    </div>

    <div class="formsection">
        <form action="/action_page.php" method="post">
            <div class="imgcontainer">
                <img src="images/avatar.png" max-width="80px" alt="Avatar" class="avatar">
            </div>

            <div class="container">
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="uname" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <button type="submit">Login</button>
                <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>

                    <h2>Don't have account <a href="signup.html">SignUp</a></h2>
            </div>

            <div class="container" style="background-color:#f1f1f1">
                <button type="button" class="cancelbtn">Cancel</button>
            
                <span class="psw">Forgot <a href="#">password?</a></span>
            </div>
        </form>

       

    </div>
    <div class="footer">
        <div class="footer-boxes">
            <a href="">
                <div class="subboxes">
                    <h3>Contact Us</>
                </div>
            </a>

            <div class="subboxes">
                <a href="">
                    <div class="subboxes">
                        <h3>TechDev</>
                    </div>
                </a>


            </div>
            <div class="subboxes">
                <a href="">
                    <h3>Privacy & Policy</>
                </a>

            </div>
        </div>
    </div>


</body>
